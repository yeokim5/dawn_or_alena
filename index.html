<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="title">
      <h1>Dawn or Alena Game!</h1>
    </div>

    <div class="quiz_container">
      <div class="quiz_header"></div>
      <div class="media_container"></div>
      <div class="answer_container"></div>
      <div class="quiz_selection">
        <ul>
          <li>
            <input type="radio" name="que" class="answer" id="dawn" />
            <label id="dawn_text" for="dawn">Dawn</label>
          </li>
          <li>
            <input type="radio" name="que" class="answer" id="alena" />
            <label id="alena_text" for="alena">Alena</label>
          </li>
        </ul>
      </div>
      <div>
        <button class="btn">Submit</button>
      </div>
    </div>
  </body>
</html>
